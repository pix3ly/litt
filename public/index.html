<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato" />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            input[type=range] {
                margin-top: 16px;
                width: 100%;
            }

            * {
                -webkit-font-smoothing: antialiased;
            }

            body {
                font-family: Lato;
            }

            ul {
                list-style: none;
                margin: 64px auto;
                width: 90%;
                max-width: 480px;
            }

            li {
                margin-bottom: 32px;
                padding: 24px;
                box-shadow: 0 4px 16px rgba(0, 0, 0, .1);
                border-radius: 8px;
            }

            li:last-child {
                margin-bottom: none;
            }

            .row {
                display: flex;
            }

            .row .column {
                flex: 1;
            }

            .row .column.align-middle {
                align-self: center;
            }

            .row .column.align-right {
                text-align: right;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script src="/bundle.js"></script>
    </body>
</html>
