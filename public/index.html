<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato" />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            .toggle {
                position: relative;
                width: 36px;
                height: 24px;
                background: #E4EFF7;
                border: none;
                border-radius: 12px;
                cursor: pointer;
                transition: .25s ease-in-out;
            }

            .toggle:focus {
                outline: 0;
            }

            .toggle.checked {
                background: #1A93F7;
            }

            .button {
                position: absolute;
                top: 2px;
                left: 2px;
                width: 20px;
                height: 20px;
                background: #FFF;
                border-radius: 10px;
                transition: .25s ease-in-out;
            }

            .toggle.checked .button {
                left: 14px;
            }

            input[type=range] {
                margin-top: 32px;
                width: 100%;
                -webkit-appearance: none;
            }

            input[type=range]:focus {
                outline: 0;
            }

            input[type=range]::-webkit-slider-thumb {
                margin-top: -8px;
                -webkit-appearance: none;
                width: 24px;
                height: 24px;
                background: #FFF;
                border-radius: 12px;
                box-shadow: 0 2px 16px rgba(0, 0, 0, .2);
                cursor: pointer;
            }

            input[type=range]::-webkit-slider-runnable-track {
                background: #333;
                height: 8px;
                border-radius: 4px;
            }

            * {
                -webkit-font-smoothing: antialiased;
            }

            body {
                font-family: Lato;
            }

            h1 {
                font-weight: 400;
                font-size: 24px;
                color: #333;
            }

            ul {
                list-style: none;
                margin: 64px auto;
                width: 90%;
                max-width: 480px;
            }

            li {
                margin-bottom: 64px;
                padding: 32px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, .1);
                border-radius: 8px;
            }

            li:last-child {
                margin-bottom: none;
            }

            .row {
                display: flex;
            }

            .row .column {
                flex: 1;
            }

            .row .column.align-middle {
                align-self: center;
            }

            .row .column.align-right {
                text-align: right;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script src="/bundle.js"></script>
    </body>
</html>
